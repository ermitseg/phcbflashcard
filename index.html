<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PTCB Drug Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA bits (for install as app) -->
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />

  <style>
    :root {
      --bg: #020617;
      --card-bg: #0f172a;
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.15);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 60%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .app {
      width: 100%;
      max-width: 480px;
      background: rgba(15, 23, 42, 0.96);
      border-radius: 1.5rem;
      border: 1px solid rgba(148, 163, 184, 0.5);
      box-shadow:
        0 24px 60px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(148, 163, 184, 0.1);
      padding: 1.5rem 1.3rem 1.6rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .title-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.5rem;
    }

    h1 {
      font-size: 1.3rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .pill {
      font-size: 0.7rem;
      padding: 0.18rem 0.55rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      color: var(--text-muted);
    }

    .subtitle {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .card {
      margin-top: 0.3rem;
      flex: 1;
      min-height: 220px;
      background: radial-gradient(circle at top left, var(--accent-soft) 0, #020617 65%);
      border-radius: 1.3rem;
      border: 1px solid rgba(148, 163, 184, 0.8);
      padding: 1.1rem 1.1rem 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      box-shadow:
        0 18px 40px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(148, 163, 184, 0.18);
      transition: transform 0.15s ease;
    }

    .card:active {
      transform: translateY(1px) scale(0.99);
    }

    .row-top {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .chip {
      padding: 0.1rem 0.55rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      text-transform: uppercase;
      letter-spacing: 0.09em;
    }

    .chip-accent {
      border-color: rgba(34, 197, 94, 0.8);
      background: rgba(34, 197, 94, 0.18);
      color: #bbf7d0;
    }

    .side-label {
      opacity: 0.8;
    }

    .drug-main {
      margin-top: 0.65rem;
    }

    .heading {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
      margin-bottom: 0.3rem;
    }

    #brand, #generic {
      font-size: 1.5rem;
      font-weight: 600;
    }

    #generic {
      font-size: 1.25rem;
    }

    .line {
      margin-top: 0.4rem;
      font-size: 0.9rem;
      color: var(--text-main);
    }

    .muted {
      color: var(--text-muted);
      font-size: 0.8rem;
    }

    .footer-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.6rem;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: space-between;
      margin-top: 0.2rem;
    }

    button {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.95);
      color: var(--text-main);
      padding: 0.45rem 0.9rem;
      font-size: 0.85rem;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      cursor: pointer;
      transition:
        background 0.15s ease,
        transform 0.1s ease,
        box-shadow 0.15s ease;
    }

    button:hover {
      background: rgba(15, 23, 42, 1);
      box-shadow: 0 0 0 1px rgba(148, 163, 184, 0.4);
    }

    button:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: none;
    }

    .primary {
      border-color: rgba(34, 197, 94, 0.9);
      background: linear-gradient(135deg, #22c55e, #4ade80);
      color: #022c22;
      font-weight: 600;
      box-shadow: 0 0 18px rgba(34, 197, 94, 0.4);
    }

    .primary:hover {
      box-shadow: 0 0 22px rgba(34, 197, 94, 0.55);
    }

    .meta-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      margin-top: 0.1rem;
      color: var(--text-muted);
    }

    @media (max-width: 480px) {
      .app {
        padding: 1.2rem 1rem 1.3rem;
      }
      #brand, #generic {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="title-row">
      <h1>PTCB Drug Flashcards</h1>
      <span class="pill">50 core meds</span>
    </div>
    <p class="subtitle">Tap the card to flip â€¢ Use Next / Random to study.</p>

    <div class="card" id="card">
      <div class="row-top">
        <span class="chip chip-accent" id="categoryChip">Category</span>
        <span class="side-label" id="sideLabel">Front Â· Brand</span>
      </div>

      <div class="drug-main">
        <div class="heading" id="mainLabel">Brand</div>
        <div id="brand">Loadingâ€¦</div>

        <div class="line" id="extraLine"></div>
      </div>

      <div class="footer-card">
        <span class="muted" id="hintText">Tap to flip âŸ²</span>
        <span id="indexText">0 / 0</span>
      </div>
    </div>

    <div class="buttons">
      <button id="prevBtn" type="button">â—€ Prev</button>
      <button id="flipBtn" type="button">âŸ² Flip</button>
      <button id="nextBtn" type="button" class="primary">Next â–¶</button>
      <button id="randomBtn" type="button">ðŸŽ² Random</button>
    </div>

    <div class="meta-row">
      <span>Side: <span id="sideStatus">Brand</span></span>
      <span>Cards: <span id="countStatus">0</span></span>
    </div>
  </div>

  <script>
    // 50 key PTCB drugs
    const cards = [
      // Statins / lipids
      { brand: "Lipitor", generic: "Atorvastatin", use: "High cholesterol", category: "Statin", hint: "Lowers LDL" },
      { brand: "Crestor", generic: "Rosuvastatin", use: "High cholesterol", category: "Statin", hint: "Muscle pain risk" },
      { brand: "Zocor", generic: "Simvastatin", use: "High cholesterol", category: "Statin", hint: "Avoid grapefruit" },
      { brand: "Pravachol", generic: "Pravastatin", use: "High cholesterol", category: "Statin", hint: "Lowers LDL" },
      { brand: "Lopid", generic: "Gemfibrozil", use: "High triglycerides", category: "Lipid", hint: "Fibrate" },

      // Blood pressure
      { brand: "Tenormin", generic: "Atenolol", use: "Hypertension", category: "Beta blocker", hint: "Ends in -olol" },
      { brand: "Lopressor", generic: "Metoprolol tartrate", use: "Hypertension/angina", category: "Beta blocker", hint: "Do not stop suddenly" },
      { brand: "Toprol XL", generic: "Metoprolol succinate", use: "Hypertension/heart failure", category: "Beta blocker", hint: "Extended-release" },
      { brand: "Inderal", generic: "Propranolol", use: "HTN, tremor, migraine", category: "Beta blocker", hint: "Non-selective" },

      { brand: "Norvasc", generic: "Amlodipine", use: "Hypertension", category: "Calcium channel blocker", hint: "Can cause ankle swelling" },
      { brand: "Procardia", generic: "Nifedipine", use: "Hypertension/angina", category: "Calcium channel blocker", hint: "Ends in -dipine" },

      { brand: "Prinivil", generic: "Lisinopril", use: "Hypertension, heart failure", category: "ACE inhibitor", hint: "Dry cough, â†‘K+" },
      { brand: "Vasotec", generic: "Enalapril", use: "Hypertension", category: "ACE inhibitor", hint: "Ends in -pril" },
      { brand: "Altace", generic: "Ramipril", use: "Hypertension", category: "ACE inhibitor", hint: "Kidney protection in diabetes" },

      { brand: "Cozaar", generic: "Losartan", use: "Hypertension", category: "ARB", hint: "Ends in -sartan" },
      { brand: "Diovan", generic: "Valsartan", use: "Hypertension/heart failure", category: "ARB", hint: "Alternative to ACE-I" },

      // Diuretics
      { brand: "Lasix", generic: "Furosemide", use: "Edema, heart failure", category: "Loop diuretic", hint: "Strong; monitor K+" },
      { brand: "Microzide", generic: "Hydrochlorothiazide", use: "Hypertension", category: "Thiazide diuretic", hint: "Take in morning" },
      { brand: "Aldactone", generic: "Spironolactone", use: "Edema, HTN", category: "K-sparing diuretic", hint: "Can cause â†‘K+" },

      // Thyroid
      { brand: "Synthroid", generic: "Levothyroxine", use: "Hypothyroidism", category: "Thyroid", hint: "Take on empty stomach" },

      // Diabetes
      { brand: "Glucophage", generic: "Metformin", use: "Type 2 diabetes", category: "Antidiabetic", hint: "GI upset common" },
      { brand: "Januvia", generic: "Sitagliptin", use: "Type 2 diabetes", category: "DPP-4 inhibitor", hint: "Oral med" },
      { brand: "Amaryl", generic: "Glimepiride", use: "Type 2 diabetes", category: "Sulfonylurea", hint: "Can cause hypoglycemia" },

      { brand: "Humalog", generic: "Insulin lispro", use: "Rapid-acting insulin", category: "Insulin", hint: "Take with meals" },
      { brand: "Lantus", generic: "Insulin glargine", use: "Long-acting insulin", category: "Insulin", hint: "Basal insulin" },

      // Respiratory
      { brand: "ProAir HFA", generic: "Albuterol", use: "Asthma rescue", category: "SABA inhaler", hint: "Quick relief" },
      { brand: "Ventolin HFA", generic: "Albuterol", use: "Asthma rescue", category: "SABA inhaler", hint: "May cause jitteriness" },
      { brand: "Advair", generic: "Fluticasone/Salmeterol", use: "Asthma/COPD control", category: "ICS/LABA", hint: "Maintenance, not rescue" },
      { brand: "Singulair", generic: "Montelukast", use: "Asthma, allergies", category: "Leukotriene blocker", hint: "Often taken at night" },

      // Antidepressants
      { brand: "Zoloft", generic: "Sertraline", use: "Depression, anxiety", category: "SSRI", hint: "Takes weeks to work" },
      { brand: "Prozac", generic: "Fluoxetine", use: "Depression", category: "SSRI", hint: "Long half-life" },
      { brand: "Lexapro", generic: "Escitalopram", use: "Depression, anxiety", category: "SSRI", hint: "Well tolerated" },
      { brand: "Celexa", generic: "Citalopram", use: "Depression", category: "SSRI", hint: "Monitor heart rhythm" },
      { brand: "Cymbalta", generic: "Duloxetine", use: "Depression, nerve pain", category: "SNRI", hint: "Helps neuropathy" },
      { brand: "Effexor", generic: "Venlafaxine", use: "Depression, anxiety", category: "SNRI", hint: "Can â†‘ BP" },

      // Benzodiazepines (C-IV)
      { brand: "Xanax", generic: "Alprazolam", use: "Anxiety", category: "Benzodiazepine (C-IV)", hint: "Sedation, dependence" },
      { brand: "Ativan", generic: "Lorazepam", use: "Anxiety", category: "Benzodiazepine (C-IV)", hint: "Short-term use" },
      { brand: "Valium", generic: "Diazepam", use: "Anxiety, muscle spasms", category: "Benzodiazepine (C-IV)", hint: "Long acting" },

      // Pain / NSAIDs
      { brand: "Tylenol", generic: "Acetaminophen", use: "Pain, fever", category: "Analgesic", hint: "Max 3â€“4 g/day" },
      { brand: "Motrin", generic: "Ibuprofen", use: "Pain, inflammation", category: "NSAID", hint: "Take with food" },
      { brand: "Aleve", generic: "Naproxen", use: "Pain, arthritis", category: "NSAID", hint: "Longer acting NSAID" },
      { brand: "Norco", generic: "Hydrocodone/Acetaminophen", use: "Moderateâ€“severe pain", category: "Opioid (C-II)", hint: "Causes drowsiness, constipation" },
      { brand: "Percocet", generic: "Oxycodone/Acetaminophen", use: "Severe pain", category: "Opioid (C-II)", hint: "High abuse risk" },

      // Antibiotics
      { brand: "Amoxil", generic: "Amoxicillin", use: "Bacterial infections", category: "Penicillin antibiotic", hint: "Finish full course" },
      { brand: "Augmentin", generic: "Amoxicillin/Clavulanate", use: "Resistant infections", category: "Penicillin combo", hint: "Take with food" },
      { brand: "Keflex", generic: "Cephalexin", use: "Skin, UTI infections", category: "Cephalosporin", hint: "Possible cross allergy with penicillin" },
      { brand: "Zithromax", generic: "Azithromycin", use: "Respiratory infections", category: "Macrolide", hint: "Common 'Z-Pak'" },
      { brand: "Cipro", generic: "Ciprofloxacin", use: "UTI, some GI infections", category: "Fluoroquinolone", hint: "Avoid dairy/antacids" },

      // GI
      { brand: "Prilosec", generic: "Omeprazole", use: "GERD, heartburn", category: "PPI", hint: "Take before breakfast" },
      { brand: "Nexium", generic: "Esomeprazole", use: "GERD", category: "PPI", hint: "Not for immediate relief" },
      { brand: "Pepcid", generic: "Famotidine", use: "Heartburn", category: "H2 blocker", hint: "OTC and Rx" },
      { brand: "Zofran", generic: "Ondansetron", use: "Nausea/vomiting", category: "Antiemetic", hint: "May cause constipation" }
    ];

    let currentIndex = 0;
    let showingFront = true;

    const cardEl = document.getElementById("card");
    const categoryChipEl = document.getElementById("categoryChip");
    const sideLabelEl = document.getElementById("sideLabel");
    const mainLabelEl = document.getElementById("mainLabel");
    const brandEl = document.getElementById("brand");
    const extraLineEl = document.getElementById("extraLine");
    const hintTextEl = document.getElementById("hintText");
    const indexTextEl = document.getElementById("indexText");
    const sideStatusEl = document.getElementById("sideStatus");
    const countStatusEl = document.getElementById("countStatus");

    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const randomBtn = document.getElementById("randomBtn");
    const flipBtn = document.getElementById("flipBtn");

    countStatusEl.textContent = cards.length.toString();

    function renderCard() {
      const card = cards[currentIndex];
      indexTextEl.textContent = `${currentIndex + 1} / ${cards.length}`;
      categoryChipEl.textContent = card.category;

      if (showingFront) {
        sideLabelEl.textContent = "Front Â· Brand";
        mainLabelEl.textContent = "Brand";
        brandEl.textContent = card.brand;
        extraLineEl.textContent = `Generic: ${card.generic}`;
        hintTextEl.textContent = "Tap the card or Flip to see use.";
        sideStatusEl.textContent = "Brand";
      } else {
        sideLabelEl.textContent = "Back Â· Generic & use";
        mainLabelEl.textContent = "Generic";
        brandEl.textContent = card.generic;
        extraLineEl.textContent = `Use: ${card.use} Â· Hint: ${card.hint}`;
        hintTextEl.textContent = "Tap the card or Flip to go back.";
        sideStatusEl.textContent = "Generic / use";
      }
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % cards.length;
      showingFront = true;
      renderCard();
    }

    function prevCard() {
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      showingFront = true;
      renderCard();
    }

    function randomCard() {
      let newIndex = currentIndex;
      if (cards.length > 1) {
        while (newIndex === currentIndex) {
          newIndex = Math.floor(Math.random() * cards.length);
        }
      }
      currentIndex = newIndex;
      showingFront = true;
      renderCard();
    }

    function flipCard() {
      showingFront = !showingFront;
      renderCard();
    }

    cardEl.addEventListener("click", flipCard);
    flipBtn.addEventListener("click", flipCard);
    nextBtn.addEventListener("click", nextCard);
    prevBtn.addEventListener("click", prevCard);
    randomBtn.addEventListener("click", randomCard);

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") nextCard();
      else if (e.key === "ArrowLeft") prevCard();
      else if (e.key === " ") {
        e.preventDefault();
        flipCard();
      }
    });

    // Initial render
    renderCard();

    // Register service worker for PWA if available
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("sw.js").catch(() => {});
      });
    }
  </script>
</body>
</html>
